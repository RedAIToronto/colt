<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLT - Solana AI Scanner</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00FFA3;
            --secondary: #DC1FFF;
            --bg: #131315;
            --text: #E1E1E1;
            --card: #1E1E20;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 2rem;
            background: var(--card);
            border-radius: 12px;
            border: 1px solid var(--primary);
        }

        .title {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .subtitle {
            color: var(--secondary);
            font-size: 1.2rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }

        .stat-card {
            background: var(--card);
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
            border: 1px solid var(--secondary);
        }

        .stat-value {
            font-size: 1.5rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text);
        }

        .log-container {
            background: var(--card);
            padding: 1.5rem;
            border-radius: 12px;
            margin-top: 2rem;
            height: 600px;
            overflow-y: auto;
            border: 1px solid var(--primary);
        }

        .log-entry {
            margin-bottom: 1rem;
            padding: 1rem;
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
            animation: fadeIn 0.3s ease-in;
        }

        .tweet {
            border-left: 3px solid var(--primary);
            padding-left: 1rem;
        }

        .analysis {
            border-left: 3px solid var(--secondary);
            padding-left: 1rem;
        }

        .timestamp {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 0.5rem;
        }

        .author {
            color: var(--primary);
            font-weight: bold;
        }

        .sentiment {
            display: inline-block;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-left: 0.5rem;
        }

        .positive { background: #00FF9B33; color: #00FF9B; }
        .neutral { background: #FFB80033; color: #FFB800; }
        .negative { background: #FF505033; color: #FF5050; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .status {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem;
            background: var(--card);
            border-radius: 8px;
            border: 1px solid var(--secondary);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { border-color: var(--secondary); }
            50% { border-color: var(--primary); }
            100% { border-color: var(--secondary); }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--secondary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title">COLT AI</h1>
            <p class="subtitle">Solana Social Intelligence Scanner</p>
        </header>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="tweets-analyzed">0</div>
                <div class="stat-label">Tweets Analyzed</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avg-sentiment">0%</div>
                <div class="stat-label">Average Sentiment</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="replies-sent">0</div>
                <div class="stat-label">AI Replies</div>
            </div>
        </div>

        <div class="log-container" id="logs">
            <!-- Logs will be inserted here -->
        </div>

        <div class="status" id="status">
            üîç Scanning Solana conversations...
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const logs = document.getElementById('logs');
        const tweetsAnalyzed = document.getElementById('tweets-analyzed');
        const avgSentiment = document.getElementById('avg-sentiment');
        const repliesSent = document.getElementById('replies-sent');
        const status = document.getElementById('status');

        let stats = {
            tweets: 0,
            sentiment: [],
            replies: 0
        };

        function updateStats() {
            tweetsAnalyzed.textContent = stats.tweets;
            const avg = stats.sentiment.length ? 
                (stats.sentiment.reduce((a,b) => a+b) / stats.sentiment.length * 100).toFixed(1) : 0;
            avgSentiment.textContent = `${avg}%`;
            repliesSent.textContent = stats.replies;
        }

        function addLogEntry(content, type = 'log') {
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.innerHTML = content;
            logs.appendChild(entry);
            logs.scrollTop = logs.scrollHeight;
        }

        socket.on('connect', () => {
            addLogEntry('üîå Connected to COLT AI Server', 'system');
        });

        socket.on('search_results', (data) => {
            if (data.results?.length) {
                data.results.forEach(tweet => {
                    stats.tweets++;
                    addLogEntry(`
                        <div class="timestamp">${new Date().toLocaleTimeString()}</div>
                        <div class="tweet">
                            <span class="author">@${tweet.author}</span>
                            <p>${tweet.text}</p>
                            <div>‚ù§Ô∏è ${tweet.likes} ‚Ä¢ üîÑ ${tweet.retweets}</div>
                        </div>
                    `, 'tweet');
                });
                updateStats();
            }
        });

        socket.on('analysis', (data) => {
            stats.sentiment.push(data.sentiment_score);
            if (data.reply) stats.replies++;
            
            const sentimentClass = data.sentiment_score > 0.7 ? 'positive' : 
                                 data.sentiment_score > 0.3 ? 'neutral' : 'negative';
            
            addLogEntry(`
                <div class="timestamp">${new Date().toLocaleTimeString()}</div>
                <div class="analysis">
                    <div>
                        <span class="author">ü§ñ COLT Analysis</span>
                        <span class="sentiment ${sentimentClass}">
                            ${(data.sentiment_score * 100).toFixed(1)}% Sentiment
                        </span>
                    </div>
                    <p>${data.content}</p>
                </div>
            `, 'analysis');
            
            updateStats();
        });

        socket.on('error', (error) => {
            addLogEntry(`‚ùå Error: ${error.message}`, 'error');
        });

        // Keep status message fresh
        setInterval(() => {
            const messages = [
                'üîç Scanning Solana conversations...',
                'üß† Processing market sentiment...',
                'üìä Analyzing on-chain metrics...',
                'ü§ñ Monitoring social signals...',
                'üí° Generating insights...'
            ];
            status.textContent = messages[Math.floor(Math.random() * messages.length)];
        }, 5000);
    </script>
</body>
</html>
