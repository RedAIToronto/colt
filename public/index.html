<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLT AI - XRP Analysis</title>
    <link rel="icon" type="image/png" href="https://i.imgur.com/HUmO1Vb.png">
    <style>
        :root {
            --primary-color: #00ff9d;
            --secondary-color: #232323;
            --accent-color: #ff00ff;
            --text-color: #ffffff;
            --background-color: #121212;
            --card-background: rgba(30, 30, 30, 0.9);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
            background-image: url('https://i.imgur.com/kq2wl6k.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: var(--card-background);
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo {
            height: 50px;
            animation: pulse 2s infinite;
        }

        .twitter-logo {
            height: 30px;
            margin-left: 20px;
            transition: transform 0.3s ease;
        }

        .twitter-logo:hover {
            transform: scale(1.1);
        }

        .status {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: var(--primary-color);
            animation: blink 1s infinite;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            background-color: var(--card-background);
            border: none;
            border-radius: 5px;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab.active {
            background-color: var(--primary-color);
            color: var(--secondary-color);
        }

        .log-container {
            background-color: rgba(30, 30, 30, 0.9);
            border-radius: 10px;
            padding: 20px;
            height: 600px;
            overflow-y: auto;
            margin-bottom: 20px;
            border: 1px solid var(--primary-color);
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.2);
        }

        .log-entry {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.05);
            border-left: 3px solid var(--primary-color);
            animation: fadeIn 0.3s ease;
        }

        .log-entry.error {
            border-left-color: #ff0000;
        }

        .log-entry.success {
            border-left-color: #00ff00;
        }

        .log-entry.warning {
            border-left-color: #ffff00;
        }

        .log-entry.cult {
            border-left-color: #ff00ff;
            background-color: rgba(255, 0, 255, 0.1);
            font-style: italic;
        }

        .log-entry.tweet {
            border-left-color: #00ff9d;
            background-color: rgba(0, 255, 157, 0.1);
        }

        .log-entry.analysis {
            border-left-color: #ffff00;
            background-color: rgba(255, 255, 0, 0.1);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background-color: var(--card-background);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            animation: slideIn 0.5s ease;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--background-color);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-color);
        }

        /* Cyberpunk elements */
        .cyberpunk-border {
            position: relative;
            overflow: hidden;
        }

        .cyberpunk-border::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            animation: borderFlow 2s linear infinite;
        }

        @keyframes borderFlow {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header cyberpunk-border">
            <img src="https://i.imgur.com/HUmO1Vb.png" alt="COLT AI Logo" class="logo">
            <div class="status">
                <div class="status-indicator"></div>
                <span>System Online</span>
                <a href="https://x.com/COLTsolxyz" target="_blank" rel="noopener noreferrer">
                    <img src="https://i.imgur.com/R8kJQoG.png" class="twitter-logo" alt="X Logo">
                </a>
            </div>
        </header>

        <div class="tabs">
            <button class="tab active" data-tab="monitor">Monitor</button>
            <button class="tab" data-tab="build">Build</button>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3>Messages</h3>
                <div class="stat-value" id="messageCount">0</div>
            </div>
            <div class="stat-card">
                <h3>Uptime</h3>
                <div class="stat-value" id="uptime">0:00:00</div>
            </div>
            <div class="stat-card">
                <h3>System Status</h3>
                <div class="stat-value" id="systemStatus">Active</div>
            </div>
        </div>

        <div class="log-container" id="monitorLogs"></div>
        <div class="log-container" id="buildLogs" style="display: none;"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let startTime = new Date();
        let messageCount = 0;
        
        // DOM elements
        const monitorLogs = document.getElementById('monitorLogs');
        const buildLogs = document.getElementById('buildLogs');
        const messageCountElement = document.getElementById('messageCount');
        const uptimeElement = document.getElementById('uptime');
        const systemStatusElement = document.getElementById('systemStatus');
        const tabs = document.querySelectorAll('.tab');

        // Tab switching
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const targetTab = tab.dataset.tab;
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                if (targetTab === 'monitor') {
                    monitorLogs.style.display = 'block';
                    buildLogs.style.display = 'none';
                } else {
                    monitorLogs.style.display = 'none';
                    buildLogs.style.display = 'block';
                }
            });
        });

        // Socket events
        socket.on('connect', () => {
            addLogEntry('Connected to server', 'success', 'build');
        });

        socket.on('disconnect', () => {
            addLogEntry('Disconnected from server', 'error', 'build');
            systemStatusElement.textContent = 'Offline';
        });

        socket.on('new_log', ({ logEntry, target }) => {
            addLogEntry(logEntry.content, logEntry.type, target);
            messageCount++;
            messageCountElement.textContent = messageCount;
        });

        socket.on('init_state', (state) => {
            state.logs.forEach(log => addLogEntry(log.content, log.type, 'monitor'));
            state.buildLogs.forEach(log => addLogEntry(log.content, log.type, 'build'));
            messageCount = state.stats.messages;
            messageCountElement.textContent = messageCount;
        });

        // Helper functions
        function addLogEntry(content, type = 'info', target = 'monitor') {
            const logContainer = target === 'monitor' ? monitorLogs : buildLogs;
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${content}`;
            logContainer.appendChild(entry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        // Update uptime
        setInterval(() => {
            const now = new Date();
            const diff = now - startTime;
            const hours = Math.floor(diff / 3600000);
            const minutes = Math.floor((diff % 3600000) / 60000);
            const seconds = Math.floor((diff % 60000) / 1000);
            uptimeElement.textContent = `${hours}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }, 1000);
    </script>
</body>
</html>
